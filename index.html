<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-image">
            <div class="logo">
                <img src="odin-lined.png" alt="The Odin Project Logo">
                <h1>Sign-up Form</h1>
                
              </div>
              
           
        </div>   

        <div class="right-side">

            <div class="row-1">
                <p>  This is not a real online service! Still, you know you need something <br>
                    like this in your life to help you realise your deepest dreams. <br>
                    Sign up now to get started. <br><br>
                     You <em>know</em> you want to. 
                </p>
            </div>

            <div class="row-2">
                

                <form action="results.html" method="GET" enctype="multipart/form-data">
                    <div class="box-1">
                        <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="firstName" required>

                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="lastName" required>

                    
                    </div>

                    <div class="box-2">
                        <label for="Email">Email</label>
                    <input type="text" name="Email" class="email" required>

                        <label for="Phonenumber">Phone Number</label>
                    <input type="text" name="firstName" class="Phonenumber" required>

                   

                    </div>

                    <div class="box-3">

                    <label for="password">Password</label>
                    <input type="text" name="password" class="password" required>


                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" name="confirmpassword" class="confirmpassword" required>

                    </div>

                </form>
            </div>
            <div class="row-3">

                <form> 
                    <button type="submit" class="signupbtn"> Create Account</button>
                </form>

                <div class="logintext">
                    <p>Already have an account? <a href="url">Log in</a></p>
                </div>
             

            </div>
        </div>
    </div>
    
    


</body>
</html>
